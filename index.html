<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="custom.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 flex justify-center items-center">
    <main class="flex flex-col justify-center items-center">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="text-3xl mb-1">UX Skeleton Screen Generator</p>
        <p class="mt-2 mb-1">
          Draw your website skeleton outline below and this site will the CSS
          and HTML skeleton for you!
        </p>
        <p class="mb-3">
          <strong>Left click: </strong> add element,
          <strong>Right click/Scroll: </strong> delete element,
          <strong>Hold:</strong> drag or resize
        </p>

        <div class="flex justify-between mb-2">
          <div class="flex-wrap flex items-center">
            <p class="pr-1">Shapes:</p>
            <div id="box" class="tool active bg-gray-500 p-3 m-2"></div>
            <div
              id="circle"
              class="tool bg-gray-200 p-3 m-2 rounded-full"
            ></div>
            <p class="pl-5 pr-2">Color:</p>
            <input id="color" type="color" value="" />
            <p class="pl-5 pr-2">Grid size:</p>
            <input
              id="grid-size"
              class="bg-gray-200 p-1 m-1"
              type="number"
              min="1"
              max="30"
              value=""
            />
          </div>
          <div class="flex items-center">
            <button
              id="clear"
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            >
              Clear
            </button>
          </div>
        </div>
        <div class="mb-6">
          <div id="scene" class="border-solid border-2 border-gray-600"></div>
        </div>
        <div class="flex items-center justify-between">
          <button
            id="generate"
            class="submit__btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Generate Skeleton
          </button>
        </div>
      </div>
      <div id="result" class="bg-white shadow-md rounded p-8">
        <h2>Result:</h2>
      </div>
      <p class="text-center text-gray-500 text-xs">
        &copy;2020 Sander de Bruijn
      </p>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
