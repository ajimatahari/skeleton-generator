<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="custom.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="overflow-hidden bg-gray-200 flex flex-col justify-center h-full items-center"
    >
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="text-3xl mb-1">UX Skeleton Screen Generator</p>
        <p class="mt-2 mb-1">
          Draw your website skeleton below and this site will generate a
          skeleton image for you!
        </p>
        <p class="mb-3">Left click to add an element, right to delete one.</p>
        <div class="flex justify-between mb-2">
          <div class="flex items-center">
            <p class="pr-1">Choose element:</p>
            <div id="box" class="tool active bg-gray-500 p-3 m-2"></div>
            <div
              id="circle"
              class="tool bg-gray-200 p-3 m-2 rounded-full"
            ></div>
          </div>
          <div class="flex items-center">
            <button
              id="clear"
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            >
              Clear
            </button>
          </div>
        </div>
        <div class="mb-6">
          <div id="scene" class="border-solid border-2 border-gray-600"></div>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="submit__btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Generate Skeleton
          </button>
        </div>
      </div>
      <p class="text-center text-gray-500 text-xs">
        &copy;2020 Sander de Bruijn
      </p>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
